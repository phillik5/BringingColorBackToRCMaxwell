<!DOCTYPE HTML>
<html>
  <head>
      <title>Bringing Color Back to R.C. Maxwell Co.</title>
      <link rel="stylesheet" type="text/css" href="Maxwell.css">
  </head>
  <body data-rsssl=1>
      <div class="container" id="paint">
        <div class="header">
            <h2>Bringing Color Back to the R.C. Maxwell Company</h2>
        </div>
        <canvas id="myCanvas"></canvas>
        <div style="margin: auto; width: 50%; margin-top: 15px; margin-bottom: 15px;">
            <p style="display: inline;">Choose your ink!</p>
            <input style="display: inline;" type="file" id="file_upload"><br>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <div style="margin:auto; display:block;">
            <canvas width="600" height="300" id="canvas_picker"></canvas><br>
        </div>
	</div>
    <script src="Maxwell.js"></script>
  </body>
</html>
